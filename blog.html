<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posted Box</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="full" class="full-blog p-5">
       
        <div class="post-box">
          <div class="justify-content-start align-items-center mb-2">
            <img
              src="https://scontent.fkhi2-3.fna.fbcdn.net/v/t39.30808-1/271807667_896762127668625_7208443774824397038_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=104&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeFh3mniuFm8ETNOsWULXC3LT6esr3fsu6xPp6yvd-y7rFLbuJBuChhlqysFtwaDCWy2kZ2rjuvHMKNw2zyNxTFw&_nc_ohc=wuklhQNY4jIQ7kNvgGguQ_Q&_nc_oc=Adit6QqEGx9ZUyKu-0Dq2GtaSM_ZUmoPeVts_dCEh9GgjjDgMgP3waferCXh4eqwlg0&_nc_zt=24&_nc_ht=scontent.fkhi2-3.fna&_nc_gid=AVfa8urZxPVpoW8vsThkbxh&oh=00_AYC9UiTqG11kkkGWLrXiwtBJN3n4wGjYFAOYDU55xWTx_A&oe=67C3D547"
              class="rounded-circle me-2 img"
              alt="User"
            />
            <label>
              <p id="userName" class="mb-0 fw-bold"></p>
            </label>
          </div>
          <textarea
            class="form-control"
            id="postText"
            rows="3"
            placeholder="What's on your mind"
          ></textarea>

          <div class="bg-options">

            <span class="bg-color" style="background: #ff0000"></span>
            <span class="bg-color" style="background: #003cff"></span>

            ></span>
            <span
              class="bg-color"

          <div class="text-center m-2">
            <button class="btn post-button p-2 px-5 fs-5" id="postBtn" disabled>Post</button>
          </div>
        </div>

        <div class="mb-4" id="post"></div>
      </div>

      <script src="blog.js"></script>

</body>
</html>
